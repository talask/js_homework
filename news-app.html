<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="input-field col s4">
        <button class="waves-effect waves-light btn logout">Logout</button>
    </div>
    <div class="news-control">
        <div class="container">
            <div class="row">
                <div class="input-field col s12">
                    <select id="country">
                        <option value="" disabled selected>Choose your option</option>
                     <option value="ua">Ukraine</option>
                        <option value="us">USA</option>
                    </select>
                <label>Materialize Select</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="category">
                    <option value="" disabled selected>Choose category</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
                <label>Materialize Select</label>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="sources">
                    <option value="" disabled selected>Choose your source</option>
                </select>
                <label>Materialize Select</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="search" type="text">
                <label for="search">Search news</label>
            </div>
            <div class="input-field col s4">
                <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
            </div>
        </div>
    </div>
</div>
<div class="news-container">
    <div class="container">
        <div class="row center-align"></div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script type="text/javascript" src="js/firestore.js"></script>
<script type="text/javascript" src="js/auth.js"></script>
<script src="js/http_fetch.js"></script>
<script src="js/ui.js"></script>
<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>
<script src="js/news-app.js"></script>
</body>
</html>
