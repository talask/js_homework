<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Add book</span>
                        <form name="addBookForm">
                            <div class="input-field">
                                <input id="book_title" type="text">
                                <label for="book_title">Title</label>
                            </div>
                            <div class="input-field">
                                <input id="book_author" type="text">
                                <label for="book_author">Author</label>
                            </div>
                            <div class="input-field">
                                <input id="book_id" type="text">
                                <label for="book_id">Book id</label>
                            </div>
                            <button type="submit" class="waves-effect waves-light btn">Add book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s3">
                <table class="book-list">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Id</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
